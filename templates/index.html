<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Restaurant FAQ Bot</title>
    <style>
        body { font-family: Arial; background: #f5f5f5; text-align:center; padding:20px; }
        button { padding:10px 15px; margin:5px; border:none; border-radius:5px; background:#007BFF; color:white; cursor:pointer; }
        button:hover { background:#0056b3; }
    </style>
</head>
<body>
    <h2>Restaurant FAQ Bot</h2>
    <p>Click a button to ask:</p>
    <button onclick="alert('Menu: Pizza, Burger, Pasta')">Menu</button>
    <button onclick="alert('Opening Hours: 10AM - 10PM')">Opening Hours</button>
    <button onclick="alert('Location: 123 Street, City')">Location</button>
</body>
</html>
